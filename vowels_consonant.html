<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels_Consonant</title>
</head>
<body>
    <script>
        let d='p'
        if(d=='a' || d=='e' || d=='i' || d=='o' || d=='u' || d=='A' || d=='E' || d=='I' || d=='O' || d=='U'){
            document.write('It is Vowel')
        }else{
            document.write('It is Consonant')
        }
    </script>
</body>
</html>
