<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive,Negative,Zero</title>
</head>
<body>
    <script>
        let no=0;
        if(no>0){
            document.write('No Is Positive');
        }else if(no<0){
            document.write('No Is Negative');
        }else{
            document.write('Zero')
        }
    </script>
</body>
</html>
