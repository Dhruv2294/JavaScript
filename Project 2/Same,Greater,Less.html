<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same,Greater,Less</title>
</head>
<body>
    <script>
        let no=5;
        let nu=7;
        if(no>nu){
            document.write('No Is Greater');
        }else if(no<nu){
            document.write('No Is Less');
        }else{
            document.write('Same')
        }
    </script>
</body>
</html>
