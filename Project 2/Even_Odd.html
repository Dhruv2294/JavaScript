<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even - Odd</title>
</head>
<body>
    <script>
        let no=6;
            
            (no%2==0)?document.write("Even"):document.write("Odd");
    </script>
</body>
</html>
