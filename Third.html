</head>
<body>
    <script>
        
        let no= 0;
        if(no > 0){
            document.write("It is +ve.......");
        }
        else if(no == 0){
            document.write("It is zero......");
        }
        else{
            document.write(" <br>It is -ve......")
        }

        }


        let m1=33

        if(per>=80){
