<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum 4 Numbers</title>
</head>
<body>
    <script>
        let a=22
        let b=12
        let c=32
        let d=22
        if(a>b && a>c && a>d){
            document.write('A is Maximum');
        }else if(b>c && b>d){
            document.write('B is Maximum');
        }else if(c>d){
            document.write('C is Maximum')
        }else{
            document.write('D is Maximum')
        }
    </script>
</body>
</html>
