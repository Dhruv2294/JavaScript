<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ºC to Fº</title>
</head>
<body>
    <script>
        let c = 50;
        let f = 10;
        
        f = (c * (9 / 5)) + 32;
        document.write("<br>The value of the temperature in Fahrenheit is " + f);
    </script>
</body>
</html>
