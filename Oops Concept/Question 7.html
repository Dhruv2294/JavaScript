<!DOCTYPE html>

<body>
    <script>
        // 7) Create an object from function
        //-->vehicle function.
        //-->property - type,tire
        //-->print all details
        //create object like car,bus,truck

        let vehicle = function( type , tyre){
            this.type = type;
            this.tyre = tyre;
            this.talltyre = function(){
                document.write(this.type + " = " + this.tyre +" tyres<br> ");
            };
        };
        var car = new vehicle ("car",4);
        var truck = new vehicle ("truck",75);
        var bus = new vehicle ("bus",8);

        car.talltyre();
        bus.talltyre();
        truck.talltyre();

    </script>
</body>
