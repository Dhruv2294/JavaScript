    <script>
        // 1) create object of user & includes members as follow
        //property -- username,surname,age,salary
        //qualification includes 10th,12th,bca,mca using array
        //method - display() to print all information about user.

        const user = {
            Username: "<b>Dhruv</b>",
            Age: 18,
            Salary: 6000,
            Surname: "<b>Patel</b>",
            Qualification: ["10th", "12th"]
        }
        for (var x in user) {
            if (x == "Qualification") {
                user[x].forEach((i) => {
                    document.write("<br>Qualification Data is " + i)
                })
            } else {
                document.write("<br>" + x + " is " + user[x],)
            }
        }
    </script>
