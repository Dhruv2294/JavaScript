<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let amount = 789;
        let n500,n200,n100,n50,n20,n10,n5,n2,n1;
        n500=n200=n100=n50=n20=n10=n5=n2=n1=0;

        if(amount>=500){
            n500=parseInt(amount/500);
            amount=amount-(500*n500);
        }
        if(amount>=200){
            n200=parseInt(amount/200);
            amount=amount-(200*n200);
        }
        if(amount>=100){
            n100=parseInt(amount/100);
            amount=amount-(100*n100);
        }
        if(amount>=50){
            n50=parseInt(amount/50);
            amount=amount-(50*n50);
        }
        if(amount>=20){
            n20=parseInt(amount/20);
            amount=amount-(20*n20);
        }
        if(amount>=10){
            n10=parseInt(amount/10);
            amount=amount-(10*n10);
        }
        if(amount>=5){
            n5=parseInt(amount/5);
            amount=amount-(5*n5);
        }
        if(amount>=2){
            n2+=parseInt(amount/2);
            amount=amount-(2*n2);
        }
        if(amount>=1){
            n1=parseInt(amount/1);
            amount=amount-(1*n1);
        }

        let a='';
        a+= "No of 500 notes are -"+n500+"<br>";
        a+= "No of 200 notes are -"+n200+"<br>";
        a+= "No of 100 notes are -"+n100+"<br>";
        a+= "No of 50 notes are -"+n50+"<br>";
        a+= "No of 20 notes are -"+n20+"<br>";
        a+= "No of 10 notes are -"+n10+"<br>";
        a+= "No of 5 notes are -"+n5+"<br>";
        a+= "No of 2 notes are -"+n2+"<br>";
        a+= "No of 1 notes are -"+n1+"<br>";

        document.getElementById("demo").innerHTML=a;
    </script>
</body>
</html>
